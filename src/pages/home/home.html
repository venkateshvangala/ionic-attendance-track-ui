<ion-header>
  <ion-navbar>
    <ion-title>
      Attendance Tracking
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label> Log In</ion-label>
    <ion-toggle checked="{{isPresent}}" (ionChange)="toggleAttendance()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label> Log In Time</ion-label>
    <ion-label> Log Out Time</ion-label>
  </ion-item>
  <ion-item *ngFor="let item of logInInfoList;">
      <ion-label> {{item.logIn | date: "dd/MM/yyyy hh:mm:ss a"}} </ion-label>
      <ion-label> {{item.logOut | date: "dd/MM/yyyy hh:mm:ss a"}}  </ion-label>
    </ion-item>
</ion-content>
