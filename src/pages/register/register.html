<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">

    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="account.emailId" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="First Name" name="firstName" [(ngModel)]="account.firstName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="account.lastName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Phone" name="phone" [(ngModel)]="account.phone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="account.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="signup()">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
